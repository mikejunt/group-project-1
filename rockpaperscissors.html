<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RockPaperScissorsBMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="rps.css" type="text/css">
</head>

<body class="selection">
    <main class="button-container">
        <div id="results" class="results text-center">Click A Button To Play</div>
        <div class="row">
            <div class="all-buttons text-center rock text-white" id="rock">Rock</div>
            <div class="all-buttons text-center paper text-white" id="paper">Paper</div>
            <div class="all-buttons text-center scissors text-white" id="scissors">Scissors</div>
        </div>
        <div class="text-center newgametext" id="newgame"></div>
    </main>

    <p><span id="gamecount">0</span> games so far.</p>
    <p><span id="wincount">0</span> wins so far.</p>


</body>
<script src="rps.js"></script>

</html>
